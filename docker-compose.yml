version: '3.9'
services:
  smtp:
    image: gessnerfl/fake-smtp-server
    ports:
      - "8081:8080"
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
  opensearch:
    image: opensearchproject/opensearch:1.3.16
    hostname: opensearch
    restart: always
    healthcheck:
      test: curl -f http://opensearch:9200/
      interval: 2m
      timeout: 30s
      retries: 10
      start_period: 1m
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - cluster.name=opensearch
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    volumes:
      - "os_data:/usr/share/opensearch/data"
  nuxeo:
    image: nuxeo-composable-prompts:2023.2.0-SNAPSHOT
    env_file:
      - ./.env
    ports:
      - "8080:8080"
      - "8787:8787"
    environment:
      - JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8787
      - NUXEO_DEV=true
      - NUXEO_PACKAGES=${NUXEO_PACKAGES}
      - NUXEO_CLID=${CLID}
    hostname: nuxeo
    restart: always
    depends_on:
      - mongodb
      - opensearch
    volumes:
      - ./conf.d:/etc/nuxeo/conf.d
volumes:
  os_data:
  mongodb_data:

